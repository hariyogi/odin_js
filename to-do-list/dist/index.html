<!DOCTYPE html>
<html lang='id'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta name='author' content='I Made Hariyogi'>
    <meta name='description' content='Aplikasi ToDo List'>
    <title>To Do List App</title>
  </head>
  <body class="main-container">
    <header class="header bg-dark">
      <h1 class="nav-header-logo">TODO-LIST</h1>
    </header>
    <main class="main-grid pd-sm">
      <section class="group-container card">
        <header class="header bg-dark jc-s-between">
          <h2>Group :</h2>
          <button id="op-mdl-group">Tambah Group</button>
        </header>
        <div class='main-card'>
          <ul class="group-cont" id="group-cont">
          
          </ul>
        </div>        
      </section>
      <section class="card">
        <header class="header bg-dark jc-s-between">
          <h2 id="judul-group">Ini Judul Group</h2>
          <div class='btn-group'>
            <button id="op-mdl-note">Tambah Note</button>
            <button id="edit-nama-group">Edit Nama</button>
            <button id="hapus-group">Hapus</button>
          </div>
        </header>
        <div class='main-card'>
          <ul class="list-cont" id="list-cont">
          
          </ul>
        </div>   
      </section>
    </main>
    <div id="group-modal" class='modal'>
      <section class='modal-content'>
        <header class="modal-header">
          <h2 id="judul-group-modal">Judul Modal</h2>
          <i class="modal-close">&times;</i>
        </header>
        <form class='modal-body' id=group-form>
          <div class='input-group'>
            <label for="nama-group">Nama : </label>
            <input class="valid" type="text" name="nama-group" id="nama-group" required>
          </div>
        </form>
        <footer class="modal-footer">
          <button id="save-group-form">Simpan</button>
        </footer>
      </section>
    </div>
    <div id="note-modal" class='modal'>
      <section class='modal-content'>
        <header class="modal-header">
          <h2 id="note-group-modal">Judul Modal</h2>
          <i class="modal-close">&times;</i>
        </header>
        <form class='modal-body' id=note-form>
          
        </form>
        <footer class="modal-footer">
          <button id="save-note-form">Simpan</button>
        </footer>
      </section>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
