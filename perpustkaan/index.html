<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perpustakaan</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>SISTEM MANAJEMEN BUKU SEDERHANA</h1>
        </header>
    
        <form id="form">
            <label>Judul : </label>
            <input name="judul" type="text" value="" required>
            <label>Pengarang : </label>
            <input name="pengarang" type="text" value="" required>
            <label>Halaman : </label>
            <input id="halaman" name="halaman" type="number" min="1">
            <label>Baca ? </label>
            <select name="baca">
                <option value="sudah">Sudah</option>
                <option value="belum">Belum</option>
            </select> 
            <input id="simpan" name="simpan" type="button" value="Tambah">
            <input id="reset" name="reset" type="button" value="Reset Tabel">
        </form>
        <table>
            <thead>
                <td>Judul</td>
                <td>Pengarang</td>
                <td>Halaman</td>
                <td>Baca</td>
                <td>Action</td>
            </thead>
            <tbody  id="data">

            </tbody>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
